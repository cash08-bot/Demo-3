name: CDK Synth & Upload + Commit + Email

on:
  workflow_call:
    inputs:
      env_id:
        required: true
        type: string

jobs:
  synth-and-upload:
    runs-on: ubuntu-latest

    env:
      ENV_ID: ${{ inputs.env_id }}
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git
      FOLDER_NAME: ${{ inputs.env_id == 'dev' && 'test-sample-1' || inputs.env_id == 'stg' && 'test-sample-2' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Build CDK project
        run: mvn clean install

      - name: Run CDK synth
        run: |
          mkdir -p cdk.out
          cdk synth --context env=${{ env.ENV_ID }} --output cdk.out > cdk.out/cdk-${{ env.ENV_ID }}.template.yml
          if [ $? -ne 0 ]; then
            echo "CDK synth failed"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC for dev only)
        if: env.ENV_ID == 'dev'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3 (dev only)
        if: env.ENV_ID == 'dev'
        run: |
          FILE_NAME=${ENV_ID}-test-demo-stack-${GITHUB_SHA::7}.yml
          aws s3 cp cdk.out/cdk-${ENV_ID}.template.yml \
            s3://${BUCKET_NAME}/${FOLDER_NAME}/${FILE_NAME} \
            --region $AWS_REGION

      - name: Commit synthesized template to repository
        run: |
          git config --global user.name "cdk-bot"
          git config --global user.email "cdk-bot@example.com"

          FOLDER=synth-templates/${ENV_ID}
          FILE_NAME=cdk-${ENV_ID}.template.yml

          mkdir -p $FOLDER
          cp cdk.out/$FILE_NAME $FOLDER/

          git add $FOLDER/$FILE_NAME
          git commit -m "Add synthesized template for ${ENV_ID}: ${GITHUB_SHA::7}" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push

