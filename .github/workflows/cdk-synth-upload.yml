name: CDK Synth & Upload + Commit + Email

on:
  workflow_call:
    inputs:
      env_id:
        required: true
        type: string

permissions:
  contents: write

jobs:
  synth-and-upload:
    runs-on: ubuntu-latest

    env:
      ENV_ID: ${{ inputs.env_id }}
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git
      FOLDER_NAME: ${{ inputs.env_id == 'dev' && 'test-sample-1' || 
                      inputs.env_id == 'stg' && 'test-sample-2' || 
                      'test-sample-3' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth and save to cfn folder
        run: |
          mkdir -p cfn
          TEMPLATE_FILE=cfn/cdk-${ENV_ID}.template.yml
          cdk synth --context env=${ENV_ID} > $TEMPLATE_FILE
          if [ $? -ne 0 ]; then
            echo "‚ùå CDK synth failed"
            exit 1
          fi
          echo "‚úÖ Synth completed: $TEMPLATE_FILE"

      - name: Configure AWS credentials (OIDC)
        if: env.ENV_ID == 'dev'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3 (dev only)
        if: env.ENV_ID == 'dev'
        run: |
          FILE_NAME=${ENV_ID}-test-demo-stack-${GITHUB_SHA::7}.yml
          aws s3 cp cfn/cdk-${ENV_ID}.template.yml \
            s3://${BUCKET_NAME}/${FOLDER_NAME}/${FILE_NAME} \
            --region $AWS_REGION

      - name: Commit synthesized template to repo
        run: |
          git config --global user.name "cdk-bot"
          git config --global user.email "cdk-bot@example.com"

          FILE=cfn/cdk-${ENV_ID}.template.yml
          git pull --rebase
          git add $FILE

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit."
          else
            git commit -m "Update CDK template for ${ENV_ID}: ${GITHUB_SHA::7}"
            git push
            echo "üöÄ Committed template to GitHub."
          fi

      - name: Send Approval Email via Gmail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "[Approval Needed] CDK Deployment to ${{ env.ENV_ID }}"
          to: cloudteam@example.com
          from: CDK Bot <${{ secrets.GMAIL_USER }}>
          secure: false
          body: |
            Hello Cloud Team,

            A new CloudFormation template has been synthesized for **${{ env.ENV_ID }}**.

            üìÑ Review the synthesized template:
            https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/cfn/cdk-${{ env.ENV_ID }}.template.yml

            üîó View GitHub Action:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Regards,  
            CDK Automation Bot
