name: CDK Synth and Upload

on:
  push:
    branches:
      - dev
      - stg

env:
  AWS_REGION: us-east-1

jobs:
  synth-upload:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ github.ref == 'refs/heads/dev' && 'arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.' || 'arn:aws:iam::614056699201:role/Cdk-deploy-dev-demo' }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          npm install -g aws-cdk
          mvn install -DskipTests=true

      - name: CDK Synth
        run: |
          ENV_ID=$(echo "${GITHUB_REF##*/}")
          cdk synth > cdk.out/cdk-${ENV_ID}.template.yml
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Commit synthesized template to repo
        run: |
          git config --global user.name "cdk-bot"
          git config --global user.email "cdk-bot@example.com"

          ENV_ID=$(echo "${GITHUB_REF##*/}")
          FOLDER="synth-templates/${ENV_ID}"
          FILE_NAME="cdk-${ENV_ID}.template.yml"

          mkdir -p $FOLDER
          cp cdk.out/$FILE_NAME $FOLDER/

          git add $FOLDER/$FILE_NAME
          git commit -m "Add synthesized template for ${ENV_ID}: ${GITHUB_SHA::7}" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push
